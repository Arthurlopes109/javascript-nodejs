<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execução Condicional</title>
</head>
<body>
    <script>
        var theNumber = Number(prompt("pick a number", ""));
        if(!isNaN(theNumber)) {
            alert("Seu número é a raiz quadrada de " + theNumber * theNumber);
        } else {
            alert("regarregue a pagina e digite um numero!")
        }
    </script>
</body>
</html>
