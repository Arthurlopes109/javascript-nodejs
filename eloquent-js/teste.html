<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        switch(prompt("como está o tempo?")){
            case "chuvendo": console.log("Lembre-se de pegar um guarda-chuva")
            break
            case "sol": console.log("Passe o protetor solar")
            break
            case "nublado": console.log("Vá la fora")
            break
            default: console.log("Não sei que tempo é esse!")
            break
        }
    </script>
</body>
</html>
