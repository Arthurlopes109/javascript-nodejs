<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de controle</title>
</head>
<body>
    <script>
        var theNumber = Number(prompt("Coloque um numero", ""));
        alert("Seu número é a raiz quadrada de " + theNumber * theNumber);
    </script>
</body>
</html>
