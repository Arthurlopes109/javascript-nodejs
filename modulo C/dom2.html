<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        interaja...
    </div>
    <script>
        var area = document.querySelector('div#area') // var global que servira para todas a functions abaixo
        area.addEventListener('click' , clicar)//Evento que quero que ocorra
        area.addEventListener('mouseenter', entrar)//Evento que quero que ocorra
        area.addEventListener('mouseout', sair)//Evento que quero que ocorra

        function clicar() {
           area.innerText = 'Clicou'
           area.style.background = 'red'
        }

        function entrar() {
            area.innerText = 'Entrou' 
            area.style.background = 'blue'
        }

        function sair() {
            area.innerText = 'Saiu'
            area.style.background = 'gray'
        }
    </script>
</body>
</html>
