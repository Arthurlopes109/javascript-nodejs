<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="vel" id="vel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var velo = document.querySelector('input#vel')
        var res = document.querySelector('div#res')
        var vel = Number(velo.value)
        res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
        if (vel > 50) {
            res.innerHTML += `<p>Você está <strong>MULTADO</strong> por exesso de velocidade</p>`
        }
        res.innerHTML += '<p>Dirija sempre dentro do limite de velocidade</p>'
    }
    </script>
</body>
</html>
