<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <section>
            <div> <!--onde vai os números-->
                <p>Número entre (1 e 100): 
                    <input type="number" name="number" id="number"> 
                    <input type="button" value="adicionar" onclick="start()">
                </p>
                <select name="list" id="list" size="10"></select>
                <p><input type="button" value="finalizar" onclick="end()"></p>
            </div>
            <div id="resultado"><!--resultado-->

            </div>
        </section>
    </main>
    <footer>#MIBOMBO</footer>
    <script src="script.js"></script>
</body>
</html>
