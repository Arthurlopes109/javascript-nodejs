<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section id="container1">
         <div>
            <p>
                Ano de nascimento:
                <input type="number" name="ano" id="ano" required>
            </p>
            <p>Sexo: 
                <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>     
            <p>
                <input type="submit" value="Verificar" onclick="start()">
            </p>
            <P>Preencha os dados acima para ver o resultado!</P>
        </div>
        </section>
        <section id="container">
            <div id="resultado">
                    <img id="foto" src="imagens/90e06896e93058bea104dd3289d2fc42.jpg" alt="imagens">
            </div>
        </section>
    </main>
    <footer>#mibombo</footer>
    <script src="script.js"></script>
</body>
</html>
