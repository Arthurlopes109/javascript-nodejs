<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados versão 2</title>
    <style>
        body{
            background-color: blanchedalmond;
            color: rgb(34, 58, 66);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('digite um numero: '))// de string para number
        var n2 = Number(window.prompt('digite outro numero:'))
        var resp = n1 + n2 
        window.alert('A soma dos valores é ' + resp)//concatenação
        //(number + number) para adição
        //(string + string) para concatenção 
    </script>
</body>
</html>
